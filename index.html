	   	<p>
			<div class="main-grid">
				<div class="presence-list grid-comp">
					saved presences
				</div>
				<div class="logo grid-comp">
					<div class="htest">
						<h1 class="zoom"><img src="assets/icon.png" width="70" height="70"/>&nbsp; Discord RPC Maker</h1>
					</div>
				</div>
				<div class="presence-name grid-comp">
					<input class="single-input" placeholder="Presence Name" maxlength="40" name="Presence Name" type="text" value="">
					<button id="save" class="btn primary">Save</button>
					<button id="test" class="btn primary">Launch presence</button>
				</div>
				<div class="client-id grid-comp">
					<input class="single-input" placeholder="Client ID" name="Client ID" type="text" value="">
				</div>
				<div class="large-image-name grid-comp">
					<input class="single-input" placeholder="Large Image name (optional)" name="Large Image name" type="text" value="">
				</div>
				<div class="small-image-name grid-comp">
					<input class="single-input" placeholder="Small Image name (optional)" name="Small Image name" type="text" value="">
				</div>
				<div class="description grid-comp">
					<textarea class="textarea-input" name="description" id="description" placeholder="Description (optional)"></textarea>
				</div>
				<div class="button1 button-setup grid-comp">
					<label class="matter-switch max-content">
						<input type="checkbox" role="switch" id = "button1-enable">
						<span class="text secondary">Button 1</span>
					</label>
					<input class="single-input autowidth" placeholder="Label" name="Button 1 label" type="text" value="" disabled>
					<input class="single-input autowidth" placeholder="url" name="Button 1 url" type="text" value="" disabled>
				</div>
				<div class="button2 button-setup grid-comp">
					<label class="matter-switch max-content">
						<input type="checkbox" role="switch" id="button2-enable">
						<span class="text secondary">Button 2</span>
					</label>
					<input class="single-input autowidth" placeholder="Label" name="Button 2 label" type="text" value="" disabled>
					<input class="single-input autowidth" placeholder="url" name="Button 2 url" type="text" value="" disabled>
				</div>
				<div class="grid-vr grid-comp">
					<hr class="hr-vr">
				</div>
			</div>
